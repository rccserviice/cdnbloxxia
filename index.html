<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Background pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(40, 40, 40, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(40, 40, 40, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(40, 40, 40, 0.05) 0%, transparent 20%);
            z-index: -1;
        }
        
        /* Animated grid lines */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(50px) translateX(50px); }
        }
        
        /* Main container */
        .container {
            max-width: 800px;
            padding: 30px;
            text-align: center;
            z-index: 1;
        }
        
        /* Title */
        .title {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }
        
        /* Credits card */
        .credits-card {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .credits-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }
        
        /* Credit text */
        .credit-text {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .credit-name {
            color: #4fc3f7;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .credit-name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #4fc3f7, transparent);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Achievement text */
        .achievement {
            font-size: 1.3rem;
            color: #aaa;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .achievement i {
            color: #4fc3f7;
            margin-right: 10px;
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-1000px) translateX(500px) rotate(720deg); }
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .credit-text {
                font-size: 1.4rem;
            }
            
            .credits-card {
                padding: 25px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background-pattern"></div>
    <div class="grid-lines"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1 class="title">Credits</h1>
        
        <div class="credits-card">
            <p class="credit-text">
                Credits to <span class="credit-name">unknown</span> for discovering the CDN subdomain configuration that made hosting clients possible without complications.
            </p>
            
            <div class="achievement">
                <i class="fas fa-cogs"></i>
                <span>CDN Subdomain Discovery & Configuration</span>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>System Acknowledgment â€¢ CDN Infrastructure</p>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random opacity
                const opacity = Math.random() * 0.4 + 0.1;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Animate the credit name
        function animateCreditName() {
            const creditName = document.querySelector('.credit-name');
            let isPulsing = true;
            
            // Add subtle color variation
            setInterval(() => {
                if (isPulsing) {
                    const hue = Math.floor(Math.random() * 30) + 190; // Blue hues
                    creditName.style.color = `hsl(${hue}, 90%, 70%)`;
                    creditName.style.textShadow = `0 0 10px hsla(${hue}, 90%, 70%, 0.5)`;
                }
            }, 3000);
            
            // Click to highlight
            creditName.addEventListener('click', function() {
                this.style.color = '#00e5ff';
                this.style.textShadow = '0 0 15px rgba(0, 229, 255, 0.8)';
                isPulsing = false;
                
                setTimeout(() => {
                    isPulsing = true;
                }, 3000);
            });
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateCreditName();
            
            // Add subtle background color shift
            const background = document.querySelector('.background-pattern');
            let hue = 0;
            
            setInterval(() => {
                hue = (hue + 0.1) % 360;
                background.style.backgroundColor = `hsl(${hue}, 10%, 2%)`;
            }, 5000);
        });
    </script>
</body>
</html>
