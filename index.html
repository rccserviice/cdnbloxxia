<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Download - Bloxxia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://cdn.bloxxia.de/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">


    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --accent-gradient: linear-gradient(135deg, #38bdf8 0%, #2563eb 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15) 0%, transparent 50%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            background-position: center top;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 24px 60px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            text-align: center;
            margin-bottom: 72px;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
        }

        .page-title {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -2px;
            background: linear-gradient(to bottom right, #fff 30%, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(56, 189, 248, 0.2));
        }

        .page-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 400;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            width: 100%;
            max-width: 1000px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            z-index: 1;
        }

        /* Shine Effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right,
                    transparent,
                    rgba(255, 255, 255, 0.05),
                    transparent);
            transform: skewX(-20deg);
            transition: left 0.5s;
            pointer-events: none;
        }

        .card:hover::before {
            left: 150%;
            transition: left 0.7s;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(56, 189, 248, 0.1);
        }

        .card-img-container {
            width: 160px;
            height: 160px;
            margin-bottom: 32px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced Glow behind image */
        .card-img-container::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: var(--accent);
            filter: blur(60px);
            opacity: 0.1;
            z-index: 0;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .card:hover .card-img-container::after {
            opacity: 0.25;
            filter: blur(50px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.3));
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card:hover img {
            transform: scale(1.1) translateY(-5px);
        }

        .card h4 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .download-btn {
            background: var(--accent-gradient);
            border: 0;
            color: white;
            padding: 14px 32px;
            border-radius: 99px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .download-btn:hover {
            box-shadow: 0 8px 24px rgba(56, 189, 248, 0.5);
            transform: translateY(-2px);
            background-size: 150%;
        }

        .more-soon {
            margin-top: 80px;
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 12px 24px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .page-title {
                font-size: 40px;
            }

            .card {
                padding: 32px 24px;
            }

            .main {
                padding-top: 60px;
            }
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="header-section">
            <h1 class="page-title">Download</h1>
            <p class="page-subtitle">Get the Bloxxia Player and jump right into the action.</p>
        </div>

        <div class="card-grid">

            <a class="card" href="https://cdn.bloxxia.de/bloxxialauncher1.1.zip">
                <div class="card-img-container">
                    <img src="B-12-20-2025.png" alt="Bloxxia Launcher">
                </div>
                <h4>Bloxxia Launcher (Windows)</h4>
                <div class="download-btn">
                    <span>Download Now</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </div>
            </a>

            <!-- Placeholder for layout balance if needed, or just let grid handle it -->

        </div>

        <p class="more-soon">More platforms coming soon</p>
    </main>
</body>

</html>
